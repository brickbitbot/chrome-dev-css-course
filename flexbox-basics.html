<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="codepen.css">
    <style>
        .page {
  display: flex;
  flex-wrap: wrap;
}

.page > * {
  padding: 1rem;
}

.sidebar {
  background: var(--color-primary-x-light);
  outline: 1px solid var(--color-primary);
  flex-grow: 1;
  flex-basis: 12rem;
}

.content {
  flex-basis: 0;
  flex-grow: 2;
  min-width: 70%;
}

/* Extrinsic sizes on this page simulate the small viewport for you */
body {
  max-width: 50rem;
  min-height: unset;
  padding: 1rem;
  background: var(--color-off-white);
  margin: 1rem auto;
}

.page {
  background: white;
  border: 1px solid var(--color-stroke);
}

    </style>
</head>
<body>
    <div class="page">
        <main class="content">
          <article>
            <p>
              This is an article of content that sits inline with a sidebar. There’s not
              enough room in the viewport at the moment so it’s all very squished.
            </p>
          </article>
        </main>
        <aside class="sidebar">
          <p>This is a sidebar that is squished.</p>
        </aside>
      </div>
</body>
</html>
