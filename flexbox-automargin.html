<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="codepen.css">
    <style>
        .container {
            display:flex;
            gap: 1em;
            border: 1px solid var(--color-primary-primary);
            background:  var(--color-primary-x-light);
        }
        .box {
            flex:initial;
        }
        .box:last-child {
            margin-inline-start: auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
          <article class="flow">
            <h1>Flexbox and auto margins</h1>
            <figure class="callout">
              <p>
                Setting an auto margin on one side of a flex item will push it away from the group.
              </p>
            </figure>
            <div class="container" id="container">
              <div class="box">Item One</div>
              <div class="box">Item two</div>
              <div class="box">A larger item three</div>
            </div>
          </article>
        </div>
      </main>
</body>
</html>
