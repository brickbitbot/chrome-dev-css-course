<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="codepen.css">
    <style>
        .my-element :first-child {
  grid-row: 1/3;
  grid-column: 1/4;
}

.my-element {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 1rem;
  max-width: 500px;
}
.box:last-of-type{
    grid-column: 5 / span 2;
}

    </style>
</head>
<body>
    <main>
        <div class="wrapper flow">
          <article class="flow">
            <h1>Basic multi-axis layout</h1>
            <figure class="callout">
              <p>The <code>grid-row</code> and <code>grid-column</code> properties instruct the first element in the grid to span to the start of the fourth column, from the first column, then span to the third row, from the first row.</p>
            </figure>
            <div class="my-element">
              <div class="box">Item 1</div>
              <div class="box">Item 2</div>
              <div class="box">Item 3</div>
              <div class="box">Item 4</div>
              <div class="box">Item 5</div>
              <div class="box">Item 6</div>
              <div class="box">Item 7</div>
              <div class="box">Item 8</div>
              <div class="box">Item 9</div>
              <div class="box">Item 10</div>
              <div class="box">Item 11</div>
              <div class="box">Item 12</div>
            </div>
          </article>
        </div>
      </main>
</body>
</html>
